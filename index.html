<html>
    <head>
        <title>Typing Test</title>
        <link rel="stylesheet" href = "style.css">
    </head>

    <body>
        <div class = "container">
            <input type = "text" id = "input-field">
            <h1>Type text to begin the test!</h1>

                <p id = "words"></p>
            </div>

        </div>
        <script src = "script.js"></script>
    </body>
</html>
